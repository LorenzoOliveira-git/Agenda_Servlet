<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<header>
    <a href="main"
       class="logo"><img src="img/logoAPP.png" alt="logo Meu contato"></a>
    <a href=""><i class="bi bi-person-circle"></i></a>
</header>
<div class="containerCriar">
    <main class="criarContato">
        <h1>Criar novo contato</h1>
        <form action="inserir" name="frmContato">
            <div>
                <input type="text" name="nome" placeholder="Nome" class="caixa">
                <i class="bi bi-person-fill"></i>
            </div>
            <div>
                <input type="text" name="fone" placeholder="Telefone" class="caixa">
                <i class="bi bi-telephone-fill"></i>
            </div>
            <div>
                <input type="text" name="email" placeholder="E-mail" class="caixa">
                <i class="bi bi-envelope-fill"></i>
            </div>
            <input type="submit" value="Adicionar" class="botao" onclick="validar()">
        </form>
    </main>
</div>
<script src="scripts/validador.js"></script>
</body>
</html>
